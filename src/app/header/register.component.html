    <div class= "container">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <div class="row">
    <div class="col-2">

        <div class="form-floating ">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel name="FirstName">
            <label for="floatingInput"class="text-secondary">First name</label>
          </div>

    </div>
    <div class="col-2">

        <div class="form-floating ">
            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"ngModel name="LastName">
            <label for="floatingInput" class="text-secondary">Last name</label>
          </div>

    </div>
    
    <div class="row mt-3">
        <div class="col-4">
            <div class="form-floating ">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"ngModel name="email" required email>
                <label for="floatingInput"class="text-secondary">Email</label>
              </div>
        </div>
        </div>

        <div class="row mt-3">
            <div class="col-4">
                <div class="form-floating ">
                    <input type="password" class="form-control" id="floatingInput" placeholder="name@example.com"ngModel name="password" required password minlength="5">
                    <label for="floatingInput"class="text-secondary">Password</label>
                  </div>
            </div>
            </div>

            <div class="row mt-3">
                <div class="col-4">
                    <p style="font-size: 14px;"class="text-secondary">By Creating an account, you agree to our User Agreement and acknowledge reading our User Privacy Notice.</p>
                </div>
                </div>

            <div class="row ">
            <div class="col-4 mt-3">
                <div class="d-grid gap-2 col-12 mx-auto">
                    
                    <button class="btn btn-primary btn-lg" type="submit" [disabled]="!authForm.valid"(click)="buttonClicked='SignUp'">Create account</button>
                   <!-- <button class="btn btn-primary btn-lg" type="submit" [disabled]="!authForm.valid"(click)="buttonClicked='Login'">login</button> --> 
                  </div>
            </div>
    </div>

    <div class="col text-center">
       
    </div>

</div>
</form>
</div>
